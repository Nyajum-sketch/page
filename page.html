<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #444;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background: #4cafef;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2196f3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }

    li {
      background: #f7f7f7;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíä Medicine Reminder</h2>
    <input type="text" id="medicineName" placeholder="Enter medicine name">
    <input type="time" id="medicineTime">
    <button onclick="addReminder()">Add Reminder</button>

    <ul id="reminderList"></ul>
  </div>

  <script>
    let reminders = [];

    function addReminder() {
      const name = document.getElementById("medicineName").value;
      const time = document.getElementById("medicineTime").value;

      if (name && time) {
        const reminder = { name, time };
        reminders.push(reminder);
        displayReminders();
        document.getElementById("medicineName").value = "";
        document.getElementById("medicineTime").value = "";
      } else {
        alert("Please enter both medicine name and time!");
      }
    }

    function displayReminders() {
      const list = document.getElementById("reminderList");
      list.innerHTML = "";
      reminders.forEach((reminder, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${reminder.name} - ‚è∞ ${reminder.time} 
          <button class="delete-btn" onclick="deleteReminder(${index})">Delete</button>`;
        list.appendChild(li);
      });
    }

    function deleteReminder(index) {
      reminders.splice(index, 1);
      displayReminders();
    }

    // Check every minute for reminders
    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // format HH:MM
      reminders.forEach(reminder => {
        if (reminder.time === currentTime) {
          alert(`‚è∞ Time to take your medicine: ${reminder.name}`);
        }
      });
    }, 1000 * 60); // check every 1 minute
  </script>
</body>
</html>
